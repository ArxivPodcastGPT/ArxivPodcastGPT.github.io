<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1, h2, h3 {
            margin: 0;
        }

        #file-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        .file {
            background-color: #fff;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            max-width: 300px;
        }

        .file h2 {
            margin-bottom: 10px;
        }

        .file ul {
            list-style: none;
            padding-left: 0;
        }

        .file ul li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <h1>File Directory</h1>
    <div id="file-list"></div>

    <script>

        const owner = 'ArxivPodcastGPT';
        const repo = 'ArxivPodcastGPT.github.io';
        const branch = 'main';
        const apiEndpoint = `https://api.github.com/repos/${owner}/${repo}/git/trees/${branch}?recursive=1`;

        // Fetch the file data from the GitHub API
        fetch(apiEndpoint)
            .then(response => response.json())
            .then(data => {
                const fileListElement = document.getElementById('file-list');

                // Filter out the directories, only showing files
                const files = data.tree.filter(item => item.type === 'blob');

                // Populate the file list
                files.forEach(file => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = `${file.path}`;
                    link.textContent = file.path;
                    listItem.appendChild(link);
                    fileListElement.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching the file list:', error));
    </script>
</body>

</html>
